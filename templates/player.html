<!DOCTYPE html>
<html>
    <head>
        <style>
            table td button {
                width: 100%;
                height: 120px;
            }

            caption {
                font-size: 36px;   
            }
            
            button {
                font-size: 36px;
            }
        </style>
        <script>
            function sendHttp(method, command) {
                var xhttp = new XMLHttpRequest();
                xhttp.open(method, command, false);
                xhttp.onload = function () {

                }
                xhttp.send();
            }

            function sendPut(command) {
                sendHttp("PUT", "/" + command);
            }

            window.onload = function() {
                window.onbeforeunload = function () {
                    sendPut('stop');  
                }
            }
        </script>
    </head>
    <body>
       <table width="100%">
           <caption>{{ file }}</caption>
           <tr>      
                <td width="20%">
                    <button onclick="sendPut('seek-10m')">Back 10m</button>
                </td>          
                <td width="20%">
                    <button onclick="sendPut('seek-30s')">Back 30s</button>
                </td>    
                <td width="20%">
                    <button onclick="sendPut('pause_resume')">Pause / Resume</button>
                </td>
                <td width="20%">
                    <button onclick="sendPut('seek+30s')">Forward 30s</button>
                </td>
                <td width="20%">
                    <button onclick="sendPut('seek+10m')">Forward 10m</button>
                </td>
           </tr>
           <tr>
               <td/>
               <td>
                    <button onclick="sendPut('stop')">Stop</button>
               </td>
               <td/>
               <td>
                    <button onclick="sendHttp('GET', location.pathname)">Play</button>
                </td>              
                <td/>
           </tr>
       </table>
    </body>
</html>
